<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>
        Entrada
        <input type="number" step="0.01" />
    </label>
    <label>
        Refeição
        <input type="number"  step="0.01"  />
    </label>
    <label>
        Sobremesa
        <input type="number"  step="0.01" />
    </label>
    <label>
        Bebida
        <input type="number"  step="0.01" />
    </label>
    <div>
        <label>
            Gorjeta?
            <input type="checkbox" name="valores_extras" value="gorjeta" />
        </label>
        <label>
            Couvert?
            <input type="checkbox" name="valores_extras"  value="couvert"/>
        </label>
        <label>
            10% ?
            <input type="checkbox" name="valores_extras" value="10porcento" />
        </label>
    </div>
    <p>Total: R$ <span></span></p>

    <script>
        const inputs = document.querySelectorAll('input[type=number]')
        const inputsValoresExtras = document.querySelectorAll('input[type=checkbox]')

        for(let item of inputsValoresExtras) {
            item.addEventListener('input', () => item.checked && console.log(item))
        }

        const span = document.querySelector("span")

        for(let i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener('input', calcularConta)
        }

        function calcularConta() {
            let valorTotal = 0
            
            for(let item of inputs) {
                valorTotal += Number(item.value)
            }

            span.innerHTML = valorTotal.toFixed(2)
        }
    </script>
</body>
</html>
