<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Economica</title>
    <link rel="shortcut icon" href="images/caixa-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <header>
            <a href="">
                <img src="images/logo_caixa_header0branco.png" alt="">
            </a>
        <nav>
            <ul class="menu-header">
                <li>
                    <a href=""><span class="material-symbols-outlined">
                        home
                        </span>ACESSE SUA CONTA</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sessao">
            <h1>Caixa Economica</h1>

            <p>Acesse as informações da sua conta</p>


            <div class="container">
                <form id="formulario">
                    <label for="operacao">Selecione a operação:</label>
                    <select id="operacao" required>
                        <option value="consultar">Consultar Saldo</option>
                        <option value="sacar">Sacar</option>
                        <option value="depositar">Depositar</option>
                    </select><br>
                    <label for="valor">Valor:</label>
                    <input type="number" id="valor" min="0" step="0.01" required><br>
                    <button type="submit">Realizar</button>
                </form>
            </div>
            <p id="resultado"></p>
        </section>

    </main>
    
    <footer>
        <img src="images/logo_caixa_header0branco.png" alt="">
        
        <ul class="item-footer">
            <li>
                TODOS OS DIREITOS RESERVADOS 2023 | 
            </li>
            &COPY;
        </ul>
        
    </footer>
    <script src="scripts.js" defer></script>
</body>
</html>
