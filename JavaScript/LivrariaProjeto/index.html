<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo de Livros Online</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>BIBLIOTECA ONLINE</h1>
        </nav>
    </header>
    <div class="background">
        <h1>Adicione e consulte os livros</h1>
        <hr>
        <!-- Livros -->
        <div id="livros"></div>

        <!-- Formulário - Adicionar Livros -->
        <form id="formulario">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" required><br>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" required><br>

            <label for="ano">Ano de Publicação:</label>
            <input type="number" id="ano" required><br>

            <label for="avaliacao">Avaliação:</label>
            <input type="number" id="avaliacao" min="0" max="5" step="0.1"><br>

            <button type="submit">Adicionar Livro</button>
        </form>

        <!-- Buscar livros -->
        <form id="formulario-busca">
            <label for="busca">Buscar Livro:</label>
            <input type="text" id="busca" placeholder="Título, Autor ou Gênero">
            <button type="button" onclick="buscarLivro()">Buscar</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
