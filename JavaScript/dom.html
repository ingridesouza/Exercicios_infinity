<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
 
    <!-- Inserir item na lista -->
    <label for="text">Digite o texto do novo parágrafo: </label>
    <input type="text" id="texto">
    <button type="button" onclick="contatos()">inserir</button>

    <p>Parágrafo 1</p>
    <p>Parágrafo 2</p>
    <p>Parágrafo 3</p>
    <p>Parágrafo 4</p>
    <p><span>Parágrafo 5</span></p>
    <ul id="corpo"></ul>

    <script>
        function getVsQuery() {

            const a = [1,,3,,,6];
            //Métodos Datados: 
          const arrayGets = document.getElementsByTagName('p');
           //Métodos QuerySelector*: 
           const arrayQuery = document.querySelectorAll('p');
           // Imprimindo:
           // arrayGets.array.forEach( x => console.log (p.innerText) );
           arrayQuery.array.forEach( p => console.log (p.innerText) );
           [1,,3,,,6].forEach( (v, i) => console.log(`a[${i}] = ${v}`) );
           for(v of a){
            console.log(v);
           }

        }

        function inserir(){
            //obtém o body:
            let corpo = document.getElementById('corpo');
            // obter o texto q o usuário digitou na caixa de texto(input):
            let texto = document.getElementById("texto").value;
            // criar o novo parágrafo:
            let novoParagrafo = document.createElement('p');
            // criei o objeto texto:
            let folha = document.createTextNode(texto);
            // colocar a folha no paragrafo
            novoParagrafo.appendChild(folha);
            // criando as arestra do grafo: (paragrafo no corpo)
            corpo.appendChild(novoParagrafo);
            corpo.innerHTML += `<p> ParInfinity School`;
        }

        function contatos() {
            const corpo = document.getElementById("corpo");
            const texto = document.getElementById("texto").value;
            corpo.style.border = "3px solid blue"
            corpo.innerHTML += `<li>${texto}<button>Excluir</button></li>`

        }
    </script>
</body>
</html>
