<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Função assíncrona para buscar o resumo global de COVID-19
        async function fetchGlobalSummary() {
        try {
            // Requisição à API
            const response = await fetch('https://api.covid19api.com/summary');
            
            // Verificação da resposta
            if (!response.ok) {
            throw new Error('Erro ao buscar dados: ' + response.status);
            }
            
            // Conversão da resposta para JSON
            const data = await response.json();
            
            // Exibição do resumo global
            console.log('Resumo Global de COVID-19:');
            console.log(`Novos casos confirmados: ${data.Global.NewConfirmed}`);
            console.log(`Total de casos confirmados: ${data.Global.TotalConfirmed}`);
            console.log(`Novos óbitos: ${data.Global.NewDeaths}`);
            console.log(`Total de óbitos: ${data.Global.TotalDeaths}`);
            console.log(`Novas recuperações: ${data.Global.NewRecovered}`);
            console.log(`Total de recuperações: ${data.Global.TotalRecovered}`);
        } catch (error) {
            // Tratamento de erros
            console.error('Erro ao buscar os dados:', error);
        }
        }

        // Chama a função para obter o resumo global
        fetchGlobalSummary();


    </script>
</body>
</html>
