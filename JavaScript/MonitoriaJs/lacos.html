        //=======ATIVIDADE PRÁTICA========

        let saldo = 1000;
        let escolha;

        while (true) {
            console.log("\n==== Menu ====");
            console.log("1. Ver Saldo");
            console.log("2. Fazer Saque");
            console.log("3. Fazer Depósito");
            console.log("4. Sair");

            escolha = parseInt(prompt("Escolha uma opção:"));

            switch (escolha) {
                case 1:
                    console.log(`Seu saldo atual é: $${saldo}`);
                    break;
                case 2:
                    let saque = parseFloat(prompt("Digite o valor do saque:"));
                    if (isNaN(saque) || saque <= 0 || saque > saldo) {
                        console.log("ATENÇÃO! Valor de saque inválido.");
                    } else {
                        saldo = parseFloat((saldo - saque).toFixed(2));
                        console.log(`Saque de $${saque} realizado com sucesso. Novo saldo: $${saldo}`);
                    }
                    break;
                case 3:
                    let deposito = parseFloat(prompt("Digite o valor do depósito:"));
                    if (isNaN(deposito) || deposito <= 0) {
                        console.log("ATENÇÃO! Valor de depósito inválido.");
                    } else {
                        saldo = parseFloat((saldo + deposito).toFixed(2));
                        console.log(`Depósito de $${deposito} realizado com sucesso. Novo saldo: $${saldo}`);
                    }
                    break;
                case 4:
                    console.log("Obrigado por usar o caixa eletrônico. Volte sempre!");
                    break;

                default:
                    console.log("Opção inválida. Por favor, escolha uma opção válida.");
            }
